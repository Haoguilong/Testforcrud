<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div><a th:href="@{/add}">创建用户</a></div>
<table class="table table-bordered" id='tableare' style="background-color: aqua" th:border="2px">
    <tr>
        <th>id</th>
        <th>姓名</th>
        <th>邮箱</th>
        <th>操作</th>
    </tr>
    <tr th:each="entis,stat:${userlist}" style="background-color: aqua" th:border="2px">
        <td th:text="${entis['id']}"></td>
        <td th:text="${entis['name']}"></td>
        <td th:text="${entis['email']}"></td>
        <td >
            <a th:href="@{'delete/'+${entis.id}}">删除</a>
            <a th:href="@{'modify/'+${entis.id}}">修改</a>
        </td>
    </tr>
</table>
<script src="jquery-1.7.1.min.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
